    <div id="background" class="flex">
      <div id="contentWrapper">
        <div id="contentHeader"><h1>Password Generator</h1></div>
        <div id="contentBox">
          <div id="passButtonWrapper">
            <div id="passwordBox">
              <textarea id="password" class="flex"></textarea>
            </div>
            <div id="charLengthWrapper">
              <div id="charLengthPrompt">
                Choose Password Length (8-128 characters):
              </div>
              <input
                id="inputLength"
                type="number"
                name="inputLength"
                maxlength="3"
                min="8"
                max="128"
              />
            </div>
            <div id="charTypeWrapper">
              <div id="charTypePrompt">
                Select up to 4 character types:
              </div>
              <div id="buttonWrapperTop">
                <div class="buttonTop">
                  <input type="checkbox" class="buttonSize" />Lowercase
                </div>
                <div class="buttonTop">
                  <input type="checkbox" class="buttonSize" />Uppercase
                </div>
                <div class="buttonTop">
                  <input type="checkbox" class="buttonSize" />Numeric
                </div>
                <div class="buttonTop">
                  <input type="checkbox" class="buttonSize" />Special
                </div>
              </div>
            </div>
            <div id="buttonWrapperBot">
              <button id="generatePass" class="buttonBot">
                Generate Password
