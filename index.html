<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link to external stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="contentHeader" class="col s12">
          <h1>Password Generator</h1>
        </div>
      </div>
      <div class="row">
        <div id="passwordBox" class="col s12">
          <textarea name="password" id="password" class="flex" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="charLengthPrompt" type="number" class="validate">
          <label for="charLengthPrompt">Choose Password Length (8-128 Characters)</label>
        </div>
        <div class="col s6">
          <label>
            <input type="checkbox" class="filled-in" checked="checked">
          </label>
        </div>
      </div>
    </div>
    
    <!-- Background -->
    <!-- <div id="background" class="flex"> -->

            </div> -->

                type="number"

                maxlength="3"
                min="8"
                max="128"
              />
            </div> -->
            <!-- "Select up to 4 character types" Wrapper -->
            <div id="charTypeWrapper">
              <div id="charTypePrompt">
                Select up to 4 character types:
              </div>
              <div id="buttonWrapperTop">
                <div class="buttonTop">
                  <input
                    id="lowerCheck"
                    type="checkbox"
                    class="buttonSize"
                  />Lowercase
                </div>
                <div class="buttonTop">
                  <input
                    id="upperCheck"
                    type="checkbox"
                    class="buttonSize"
                  />Uppercase
                </div>
                <div class="buttonTop">
                  <input
                    id="numberCheck"
                    type="checkbox"
                    class="buttonSize"
                  />Numeric
                </div>
                <div class="buttonTop">
                  <input
                    id="specialCheck"
                    type="checkbox"
                    class="buttonSize"
                  />Special
                </div>
              </div>
            </div>
            <!-- Generate Password and Copy Buttons Row -->
            <div id="buttonWrapperBot">
              <!-- Generate Password Button -->
              <button id="generatePass" class="buttonBot">
                Generate Password
              </button>
              <!-- Copy to Clipboard Button -->
              <button id="copyBtn" class="buttonBot">Copy</button>
            </div>
          </div>
        </div>
        <!-- Copyright Footer -->
        <footer id="contentFooter">
